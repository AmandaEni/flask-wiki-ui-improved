{% extends "main.html" %}

{% block page_name %}
Wiki Pages
{% endblock %}

{% block content %}
<h1 class="title is-3">Pages contained in this Wiki</h1>
<ul>
    {% for page in all_pages %}
        <li><a href="{{ url_for('pages', name=page) }}">{{page}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
